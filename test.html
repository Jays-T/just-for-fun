<body>
    <div style="position:relative;">

								<div class="modal-dialog modal-dialog-centered">

										<div class="modal-content-text">

											<h4 class="story-heading modal-elements-margin">Sign up!

											<button type="submit" class="btn btn-secondary modal-elements-margin hvr-color-adapt">Get My Free Download</button>

										</div>

									</div>
								</div>
							</div>
